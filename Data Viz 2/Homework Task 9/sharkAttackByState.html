<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Shark Attacks by State",
      "width": 800,
      "height": 400,
      "data": {
        "url": "states.json",
        "format": {"type": "topojson", "feature": "states"}
      },
      "projection": {"type": "mercator"},
      "transform": [
        {
          "lookup": "properties.STATE_NAME",
          "from": {
            "data": {
              "values": [
                {"state_abbrev": "NSW", "state_full": "New South Wales"},
                {"state_abbrev": "QLD", "state_full": "Queensland"},
                {"state_abbrev": "WA", "state_full": "Western Australia"},
                {"state_abbrev": "VIC", "state_full": "Victoria"},
                {"state_abbrev": "SA", "state_full": "South Australia"},
                {"state_abbrev": "TAS", "state_full": "Tasmania"},
                {"state_abbrev": "NT", "state_full": "Northern Territory"},
                {"state_abbrev": "ACT", "state_full": "Australian Capital Territory"}
              ]
            },
            "key": "state_full",
            "fields": ["state_abbrev"]
          }
        },
        {
          "lookup": "state_abbrev",
          "from": {
            "data": {
              "url": "../Data/locdat2.csv",
              "format": {"type": "csv"}
            },
            "key": "state",
            "fields": ["count"]
          }
        },
        {
          "aggregate": [
            {
              "op": "count",
              "as": "shark_attacks"
            }
          ],
          "groupby": ["state_abbrev"]
        }
      ],
      "mark": {
        "type": "geoshape"
      },
      "encoding": {
        "color": {
          "field": "shark_attacks",
          "type": "quantitative",
          "scale": {
            "scheme": "reds"
          }
        },
        "tooltip": [
          {"field": "properties.STATE_NAME", "type": "nominal", "title": "State"},
          {"field": "shark_attacks", "type": "quantitative", "title": "Shark Attacks"}
        ]
      }
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
