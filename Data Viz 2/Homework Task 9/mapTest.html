<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Map Test</title>
    <!-- Include Vega, Vega-Lite, and Vega-Embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <h1>Simple Map Test</h1>
    <div id="vis"></div>
    <script>
      const spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        width: 800,
        height: 600,
        data: {
          url: "states.json", // Ensure this path is correct
          format: { type: "topojson", feature: "states" }, // Adjust "states" if necessary
        },
        projection: {
          type: "mercator",
          center: [133, -28],
          scale: 600,
        },
        mark: {
          type: "geoshape",
          stroke: "black",
          strokeWidth: 0.5,
          fill: "#ddd",
        },
      };
      // Embed the visualization
      vegaEmbed("#vis", spec).catch(console.error);
    </script>
  </body>
</html>
