<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Attacks in Australia</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
      /* CSS Grid layout for the visualizations */
      .grid-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* Two columns for the top row */
          grid-template-rows: auto; /* Automatic row height */
          gap: 100000px; /* Gap between items */
      }

      /* Make the bottom visualizations span the full width */
      #vis3, #vis4 {
          grid-column: 1 / 3; /* Span across two columns */
      }
  </style>

</head>
<body>

    <h1>Shark Attacks in Australia</h1>

    <!-- Divs for each visualization -->
    <div id="vis1"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>
    <div id="vis4"></div>

    <script>
        // Embed visualization 1
        vegaEmbed('#vis1', 'Data Viz 2\\Visualisations\\AttackLocations\\attackLocations.json').catch(console.error);

        // Embed visualization 2
        vegaEmbed('#vis4', 'Data Viz 2\\Visualisations\\attackByAge\\attackByAge.json').catch(console.error);

        // Embed visualization 3
        vegaEmbed('#vis3', 'Data Viz 2\\Visualisations\\attackByYear\\attackByYear.json').catch(console.error);

        // Embed visualization 4
        vegaEmbed('#vis2', 'Data Viz 2\\Visualisations\\sharkTypes\\sharkTypes.json').catch(console.error);
    </script>

</body>
</html>
